<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>reviewCarousel</title>
    <link rel="stylesheet" href="reviewCarousel.css" />
  </head>
  <body>
    <div class="title">
      <h1>Our Reviews</h1>
    </div>
    <div class="container">
      <div id="profile">
        <div id="bookmark"><img src="./img/bookmark.svg" /></div>
        <img id="person_img" />
        <div id="author"></div>
        <div id="job"></div>
        <div id="info"></div>
      </div>

      <div class="buttonContainer">
        <div class="Caret">
          <button class="left_btn btn">
            <img src="./img/left.svg" alt="left" />
          </button>
          <button class="right_btn btn">
            <img src="./img/right.svg" alt="right" />
          </button>
        </div>
        <button class="random_btn">Suprise Me</button>
      </div>
    </div>
    <script src="reviewCarousel.js"></script>
  </body>
</html>
